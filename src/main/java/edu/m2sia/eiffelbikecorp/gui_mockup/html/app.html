<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eiffel Bike Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4">
        <header class="text-center py-8">
            <h1 class="text-4xl font-bold text-blue-600">Eiffel Bike Corp</h1>
        </header>

        <div id="auth-section" class="max-w-md mx-auto">
            <div id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-2xl mb-4">Login</h2>
                <input type="text" id="username" placeholder="Username" 
                    class="w-full px-3 py-2 border rounded mb-3">
                <input type="password" id="password" placeholder="Password" 
                    class="w-full px-3 py-2 border rounded mb-3">
                <button onclick="login()" 
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                    Login
                </button>
                <p class="text-center mt-3">
                    <a href="#" onclick="showRegister()" class="text-blue-500">Register</a>
                </p>
            </div>

            <div id="register-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden">
                <h2 class="text-2xl mb-4">Register</h2>
                <input type="text" id="reg-name" placeholder="Full Name" 
                    class="w-full px-3 py-2 border rounded mb-3">
                <input type="text" id="reg-username" placeholder="Username" 
                    class="w-full px-3 py-2 border rounded mb-3">
                <input type="password" id="reg-password" placeholder="Password" 
                    class="w-full px-3 py-2 border rounded mb-3">
                <button onclick="register()" 
                    class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                    Register
                </button>
                <p class="text-center mt-3">
                    <a href="#" onclick="showLogin()" class="text-blue-500">Back to Login</a>
                </p>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <nav class="flex justify-between items-center mb-6">
                <div>
                    <button onclick="showRentBikes()" class="mx-2 bg-blue-500 text-white px-4 py-2 rounded">
                        Rent Bikes
                    </button>
                    <button onclick="showSaleBikes()" class="mx-2 bg-green-500 text-white px-4 py-2 rounded">
                        Buy Bikes
                    </button>
                    <button onclick="showBasket()" class="mx-2 bg-purple-500 text-white px-4 py-2 rounded">
                        Basket
                    </button>
                </div>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">
                    Logout
                </button>
            </nav>

            <div id="rent-bikes" class="grid grid-cols-3 gap-4"></div>
            <div id="sale-bikes" class="grid grid-cols-3 gap-4 hidden"></div>
            <div id="basket" class="hidden">
                <h2 class="text-2xl mb-4">Your Basket</h2>
                <div id="basket-items" class="grid grid-cols-3 gap-4"></div>
                <div id="basket-total" class="mt-4 text-right"></div>
                <button onclick="buyBasket()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">
                    Buy Basket
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
